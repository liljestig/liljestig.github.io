<bodrow>
    Tables Exercise    
    <script>
        for(let row = 1; row <= 10; row++) {
            let textToPrint = '';
            let number = '0';
            for(let col = 1; col <= 10; col++) {
                number = String(row * col);
                textToPrint += number.padStart(5, ' ');
            }
            console.log(textToPrint);
        }
    </script>    
</bodrow>
