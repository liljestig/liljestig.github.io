<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        let notFound = true;
        let counter = 0;
        while(notFound) {
            if(counter === 5000) {
                // comment-out the following line to make this an infinite loop
                notFound = false;
                console.log('found 5000');
            }
            else {
                console.log('still looking');
            }
            counter += 1;
        }
    </script>
</body>
</html>
