<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        let list = '';
        const names = ['John', 'Paul', 'Peter'];
        for(let i = 0; i < names.length; i++) {
            const name = names[i] += '\n';
            list += name;
        }
        console.log(list);
    </script>
</body>
</html>
